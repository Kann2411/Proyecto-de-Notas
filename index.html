<html lang="en">
<head>

    <title>Proyecto Notas</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   <div class="all">
       <h1>Mis Notas</h1>
           <form id="new-note-form">
               <textarea 
               id="new-note"
               name="new-note" 
               cols="30" 
               rows="10"
               placeholder="something to remember..."
               ></textarea>
               <br>
            <button class="button-create">Crear</button>
            </form>
    <div class="notes-container">
        <div class="note">
            <p>note-one</p>
            <button>Delete</button>
        </div>
        <div class="note">
            <p>note-two</p>
            <button>Delete</button>
        </div>
        <div class="note">
            <p>note-three</p>
            <button>Delete</button>
        </div>
        <div class="note">
            <p>note-four</p>
            <button>Delete</button>
        </div>
    </div>
</div>
    <script src="/notes.js"></script>
    
</body>
</html>
